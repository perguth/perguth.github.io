<!DOCTYPE html>
<html>
<head>
<title>Spinner and Forwarding</title>
<style>
  #spinner {
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-left-color: #3498db;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    position: fixed;
    top: 50%;
    left: 50%;
    margin-top: -20px;
    margin-left: -20px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<div id="spinner"></div>

<script>
  setTimeout(function() {
    window.location.href = "https://calendar.app.google/4Bkuyqmdzg9hsSa56";
  }, 1000)
</script>

</body>
</html>
