<!DOCTYPE html>
<html>
<head>
<title>Bookable (non-public)</title>
<meta name="robots" content="noindex, nofollow">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
    background-color: #f0f0f0;
  }

  .card {
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  #spinner {
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-left-color: #3498db;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .message {
    font-size: 16px;
    color: #555;
    margin-top: 15px;
  }

  .link {
    margin-top: 20px;
  }

  .link a {
    color: #3498db;
    text-decoration: none;
  }
</style>
</head>
<body>

<div class="card">
  <div id="spinner"></div>
  <div class="message">Forwarding to calendar...</div>
  <div class="link">
    <a href="https://calendar.app.google/4Bkuyqmdzg9hsSa56" target="_blank">Open Calendar Now</a>
  </div>
</div>

<script>
  setTimeout(function() {
    window.location.href = "https://calendar.app.google/4Bkuyqmdzg9hsSa56";
  }, 250);
</script>

</body>
</html>
