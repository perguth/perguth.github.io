<!DOCTYPE html>
<html>
<head>
<title>Bookable (non-public)</title>
<meta name="robots" content="noindex, nofollow">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
    background-color: #f0f0f0;
  }

  .card {
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  #progress-bar {
    width: 200px;
    height: 20px;
    background-color: #eee;
    border-radius: 10px;
    margin: 20px auto;
    position: relative;
    overflow: hidden;
  }

  #progress {
    position: absolute;
    height: 100%;
    background-color: #3498db;
    width: 0;
    border-radius: 10px;
    transition: width 0.25s linear; /* Smooth transition */
  }

  .message {
    font-size: 16px;
    color: #555;
    margin-top: 15px;
  }

  .link {
    margin-top: 20px;
  }

  .link a {
    color: #3498db;
    text-decoration: none;
  }
</style>
</head>
<body>

<div class="card">
  <div id="progress-bar">
    <div id="progress"></div>
  </div>
  <div class="message">Forwarding to calendar...</div>
  <div class="link">
    <a href="https://calendar.app.google/4Bkuyqmdzg9hsSa56" target="_blank">Open Calendar Now</a>
  </div>
</div>

<script>
  let progress = document.getElementById('progress');
  let width = 0;
  let interval = setInterval(frame, 2.5); // Adjust speed with interval.

  function frame() {
    if (width >= 100) {
      clearInterval(interval);
      window.location.href = "https://calendar.app.google/4Bkuyqmdzg9hsSa56";
    } else {
      width++;
      progress.style.width = width + '%';
    }
  }
</script>

</body>
</html>
