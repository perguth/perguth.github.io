<!DOCTYPE html>
<html lang="en">
<head>
<title>Bookable (non-public)</title>
<meta charset="UTF-8">
<meta name="robots" content="noindex, nofollow">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script defer data-domain="perguth.de" src="https://plausible.io/js/script.js"></script>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
    background-color: #f0f0f0;
  }
.card {
    background-color: white;
    padding: 2em 3em;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  h1 {
    font-size: 1em;
    color: #555;
    margin-bottom: 0.8em;
    font-weight: bold;
  }
.progress-bar {
    width: 12em;
    height: 0.8em;
    background-color: #eee;
    border-radius: 10px;
    margin: 0 auto 1.5em;
    position: relative;
    overflow: hidden;
  }
.progress {
    position: absolute;
    height: 100%;
    background-color: #3498db;
    width: 0;
    border-radius: 10px;
    transition: width 0.25s linear;
  }
.link {
    margin-top: 1em;
  }
.link a {
    color: #3498db;
    text-decoration: none;
    position: relative;
    padding-right: 1.2em;
  }
.link a::after {
    content: '\2192';
    position: absolute;
    right: 0;
    transition: transform 0.2s ease;
  }
.link a:hover::after {
    transform: translateX(0.2em);
  }
.footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 1rem;
    font-size: 0.875rem;
    opacity: 0.7;
    transition: opacity 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    background-color: white;
  }
.footer:hover {
    opacity: 1;
  }
.thingy-link {
    color: inherit;
    text-decoration: none;
    font-weight: 500;
  }
.thingy-link:hover {
    text-decoration: underline;
  }
.github-link {
    display: flex;
    align-items: center;
  }
.github-icon {
    width: 16px;
    height: 16px;
    margin-left: 0.25rem;
    opacity: 0.8;
    transition: opacity 0.2s;
  }
.github-icon:hover {
    opacity: 1;
  }
</style>
</head>
<body>
<main class="card">
  <h1>Forwarding to calendar...</h1>
  <div class="progress-bar">
    <div class="progress"></div>
  </div>
  <p class="link">
    <a href="https://calendar.app.google/4Bkuyqmdzg9hsSa56" target="_blank" rel="noopener noreferrer">Open Calendar Now</a>
  </p>
</main>
<footer class="footer">
  <a href="https://github.com/thingylabs/" class="github-link" target="_blank" rel="noopener noreferrer">
    <svg class="github-icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
    </svg>
  </a>
  <span>Built with</span>
  <span class="thingy-bolt">⚡</span>
  <span>by</span>
  <a href="https://thingylabs.io" class="thingy-link" target="_blank" rel="noopener noreferrer">𝗧𝗵𝗶𝗻𝗴𝘆𝗹𝗮𝗯𝘀</a>
</footer>
<script>
  let progress = document.querySelector('.progress');
  let width = 0;
  let startTime = null;
  const duration = 250;
  function animate(timestamp) {
    if (!startTime) startTime = timestamp;
    const progressTime = timestamp - startTime;
    const progressPercent = Math.min((progressTime / duration) * 100, 100);
    width = progressPercent;
    progress.style.width = width + '%';
    if (progressPercent < 100) {
      requestAnimationFrame(animate);
    } else {
      window.location.href = "https://calendar.app.google/4Bkuyqmdzg9hsSa56";
    }
  }
  requestAnimationFrame(animate);
</script>
</body>
</html>
